<body>

<div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Deep Recognition
                </a>
            </li>
            <li>
                <a href="register_user">Register</a>
            </li>
            <li>
                <a href="validate_user">Validate</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Register User </h1>
                    <form action="/uploader" method="POST" name="register_form"
                          enctype="multipart/form-data">
                        <table style="width: 100%">
                        <tr>
                        <th>Name: </th><th><input type="text" name="user_name"><br></th>
                        </tr>
                        <tr>
                        <th>Age: </th><th><input type="text" name="age"><br></th>
                        </tr>
                        <tr>
                        <th>City: </th><th><input type="text" name="city"><br></th>
                        </tr>
                        <tr>
                        <th>State:</th> <th><input type="text" name="state"><br></th>
                        </tr>
                        <tr>
                        <th>Zip:</th><th> <input type="text" name="zip"><br></th>
                        </tr>
                        <tr>
                        <th>Phone: </th><th><input type="text" name="phone"><br></th>
                        </tr>
                        </table>
                        <br>
                        <table>
                        <tr>
                        <th><input type="file" name="file"/><br></th>
                        </tr>
                        <tr>
                        <th>
                        <input type="submit" name="submit"/><br></th>
                        </tr>
                        </table>

                    </form>
                    <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
